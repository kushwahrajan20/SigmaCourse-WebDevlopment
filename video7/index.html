<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Fill The Form To Become Gujrat Board Topper</h1>
    <form action="post">
        <div>
        <label for="username">Enter your username</label>
        <input type="text" name="username" id="username" placeholder="username@123">
        </div>

        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">click here</label>
        </div>

        <div>
            <label for="comment">Enter your comment</label>
            <br>
            <textarea name="comment" id="comment" rows="3" cols="37">start here...</textarea>
        </div>

        <div>
            <select name="fruits" id="fruits">
                <option value="banana">Banana</option>
                <option value="orange">Orange</option>
                <option value="apple">Apple</option>
                <option value="mango">Mango</option>
            </select>
        </div>
    </form>
</body>
</html>
